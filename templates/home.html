{% extends 'base.html' %}
{% block body%} 

  <div class="container container-cards">
    <div class="card-custom" onclick="window.location.href='/math/itaratsiya'">
      <img
        src="{{ url_for('static', filename='data_png/NUYUTON_ITARATSIYA.jpg') }}"
        alt="Oddiy Iteratsiya"
        class="card-image-custom"
        draggable="false"
      />
      <div class="card-body-custom">
        <h2 class="card-title-custom">Oddiy Iteratsiya</h2>
        <p class="card-subtitle-custom">Fixpoint usuli orqali ildizni topish</p>
        <a href="/math/itaratsiya" class="btn-custom" tabindex="0">Sahifaga o'tish</a>
      </div>
    </div>

    <div class="card-custom" onclick="window.location.href='/math/nyuton_itaratsiya'">
      <img
        src="{{ url_for('static', filename='data_png/NUYUTON_ITARATSIYA.jpg') }}"
        alt="Nuyuton Iteratsiya"
        class="card-image-custom"
        draggable="false"
      />
      <div class="card-body-custom">
        <h2 class="card-title-custom">Nuyuton Iteratsiya</h2>
        <p class="card-subtitle-custom">Nuyuton usuli bilan ildizni aniqlash</p>
        <a href="/math/nyuton_itaratsiya" class="btn-custom" tabindex="0">Sahifaga o'tish</a>
      </div>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    function toggleMenu() {
      navLinks.classList.toggle('active');
    }

    menuToggle.addEventListener('click', toggleMenu);
    // Accessibility: allow toggle by keyboard enter or space
    menuToggle.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        toggleMenu();
      }
    });
  </script>
{% endblock %}
