<!DOCTYPE html>
<html lang="uz">
<head> 
    {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="300; url={{ data }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='/favicon_io/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='/favicon_io/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='/favicon_io/favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='/favicon_io/site.webmanifest') }}">
    {% endblock %}
    <title>{% block title %} EasyCalc{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- DataTables CSS -->
     <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
     <!-- Chart.js CSS -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
     {% block stayle%} 

     {% endblock %}
     <style>
        /* Reset basics */
        * {
          box-sizing: border-box;
        }
        body {
          margin: 0;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #f0f4f8;
          color: #222;
        }
        /* Navbar styles */
        nav {
          background-color: #3478f6;
          padding: 0 20px;
          height: 60px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          flex-wrap: wrap;
          user-select: none;
        }
        .nav-brand {
          color: white;
          font-weight: 700;
          font-size: 1.3rem;
          text-decoration: none;
          user-select: none;
        }
        .nav-links {
          display: flex;
          gap: 20px;
          align-items: center;
        }
        .nav-links a {
          color: white;
          text-decoration: none;
          font-weight: 600;
          padding: 8px 12px;
          border-radius: 6px;
          transition: background-color 0.3s ease;
          user-select: none;
        }
        .nav-links a:hover,
        .nav-links a:focus {
          background-color: #255ec9;
          outline: none;
        }
    
        /* Mobile menu toggle */
        .menu-toggle {
          display: none;
          flex-direction: column;
          cursor: pointer;
        }
        .menu-toggle div {
          width: 25px;
          height: 3px;
          background: white;
          margin: 4px 0;
          border-radius: 2px;
        }
    
        @media (max-width: 600px) {
          .nav-links {
            width: 100%;
            flex-direction: column;
            display: none;
            background-color: #3478f6;
            padding: 10px 0;
          }
          .nav-links.active {
            display: flex;
          }
          .menu-toggle {
            display: flex;
          }
        }
    
        /* Container and cards (same as before) */
        .container-cards {
          display: flex;
          gap: 20px;
          flex-wrap: wrap;
          max-width: 700px;
          width: 100%;
          margin: 30px auto;
          padding: 0 10px;
          justify-content: center;
        }
    
        .card-custom {
          background: white;
          border-radius: 12px;
          box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
          cursor: pointer;
          flex: 1 1 300px;
          max-width: 320px;
          display: flex;
          flex-direction: column;
          overflow: hidden;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
          user-select: none;
        }
        .card-custom:hover {
          transform: translateY(-7px);
          box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
        }
        .card-image-custom {
          width: 100%;
          height: 180px;
          object-fit: cover;
          border-bottom: 1px solid #ddd;
          user-select: none;
        }
        .card-body-custom {
          padding: 18px 20px;
          flex-grow: 1;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }
        .card-title-custom {
          font-size: 1.4rem;
          margin: 0 0 8px 0;
          color: #222;
        }
        .card-subtitle-custom {
          font-size: 1rem;
          color: #555;
          margin: 0 0 15px 0;
          flex-grow: 1;
          line-height: 1.3;
        }
        .btn-custom {
          align-self: flex-start;
          padding: 10px 18px;
          background-color: #3478f6;
          color: white;
          border-radius: 6px;
          text-decoration: none;
          font-weight: 600;
          box-shadow: 0 4px 8px rgba(52, 120, 246, 0.4);
          transition: background-color 0.3s ease;
          user-select: none;
        }
        .btn-custom:hover,
        .btn-custom:focus {
          background-color: #1c53d1;
          outline: none;
        }
    
        @media (max-width: 600px) {
          .container-cards {
            flex-direction: column;
            max-width: 100%;
          }
          .card-custom {
            max-width: 100%;
          }
        }
      </style>
</head>
<body class="container mt-3">
        <nav>
            <a href="/" class="nav-brand">EasyCalc</a>
            <div class="menu-toggle" id="menu-toggle" aria-label="Menyu ochish" tabindex="0" role="button">
              <div></div>
              <div></div>
              <div></div>
            </div> 
            <div class="nav-links" id="nav-links">
              <a href="/">Bosh sahifa</a>
              <a href="/math/nyuton_itaratsiya">Nuyuton Iteratsiya</a>
              <a href="/math/itaratsiya">Oddiy Iteratsiya</a>
              <a href="/developer">Developer</a>
            </div>
          </nav>
          <h1 class="mb-4">{% block func_name %} {% endblock %}</h2>
         {% if error %} 
        <div class="alert alert-danger">Xato aniqlandi:{{ error }}</div>
    {% endif %}
        {% block body%} 

        {% endblock %}
</body>
</html>
